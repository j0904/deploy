version: '3.8'
services:

  pds:
    image: ghcr.io/j0904/atproto:prod-6b6b4dd7a25c8433b8ea4cbce221b75d162d906a
    command: ["node", "./packages/dev-env/dist/prod.js", "pds"]
    ports:
      - "2583:2583"
    environment:
      - NODE_ENV=production
      - DB_POSTGRES_URL=postgres://atproto:atproto@postgres:5432/atproto
      - REDIS_HOST=redis
    volumes:
      - ${DATAPATH:-/data/vm/}pds-data:/pds
    depends_on:
      - plc

  bsky:
    image: ghcr.io/j0904/atproto:prod-6b6b4dd7a25c8433b8ea4cbce221b75d162d906a
    command: ["node", "./packages/dev-env/dist/prod.js", "bsky"]
    ports:
      - "2584:2584"
    environment:
      - NODE_ENV=production
      - DB_POSTGRES_URL=postgres://atproto:atproto@postgres:5432/atproto
      - REDIS_HOST=redis
    depends_on:
      - pds
      - plc

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: atproto
      POSTGRES_PASSWORD: atproto
      POSTGRES_DB: atproto
    ports:
      - "5432:5432"
    volumes:
      - ${DATAPATH:-/data/vm/}pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - type: bind
        source: ${DATAPATH:-/data/vm/}/caddy/data
        target: /data
      - type: bind
        source: ${DATAPATH:-/data/vm/}/caddy/etc/caddy
        target: /etc/caddy
    restart: unless-stopped
